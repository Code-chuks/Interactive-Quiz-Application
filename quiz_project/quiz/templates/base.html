<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Interactive Quiz App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- If you have any styles -->
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a></p> | <a href="{% url 'register' %}">Register</a></p>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
